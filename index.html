        <h1>Golang advantages</h1>
        <ul>
            <li>
                コンパイラである：従ってラズパイでもスクリプト言語に比較して、そこそこの速度で動作する
            </li>
            <li>
                クロス環境でビルドできる：決して早くも恵まれてもいないラズパイ環境で開発するよりパソコンで開発が効率的
            </li>
            <li>
                現代的：webサーバー機能が最初からライブラリで組み込まれている
            </li>
            <li>
                ラズパイのDIOが使える：Gobotというパッケージを使えばラズパイのIO機能が使える
            </li>
            <li>
                セキュアー：GC機能を持つので、C/C++で発生するメモリーリーク問題を回避できる
            </li>
        </ul>

    </body>
</html>
